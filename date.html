<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #FFF5E4;
            color: #FF9494;
        }

        h1 {
            font-size: 40px;
        }

        form {
            display: inline-block;
        }

        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 10px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }

        img {
            height: 350px;
        }

        .popup-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: #FFFFFF;
            border: 2px solid #FF9494;
            border-radius: 5px;
            z-index: 1000;
        }

        .popup-card-message {
            margin-bottom: 10px;
        }

        .popup-card-button {
            background-color: #FF9494;
            color: #FFF5E4;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 title="choose a date">Are you free on ...</h1>
    <img src="peach-goma.gif" alt="">
    <p>(select a date)</p>
    <form action="/action_page.php" class="form-group" onsubmit="return validateDate()">
        <label>Which day: </label>
        <input type="date" id="selectedDate"><br>
        <button class="button" type="submit" formaction="last.html">Submit</button>
    </form>

    <div class="popup-card" id="popup-card">
        <div class="popup-card-message">Select date first.</div>
        <button class="popup-card-button" onclick="closePopupCard()">Close</button>
    </div>

    <script>
        function validateDate() {
            var selectedDate = document.getElementById("selectedDate").value;

            if (selectedDate === "") {
                showPopupCard("Select date first.");
                return false;
            }

            return true;
        }

        function showPopupCard(message) {
            var popupCard = document.getElementById("popup-card");
            var popupCardMessage = document.querySelector(".popup-card-message");
            popupCardMessage.innerHTML = message;
            popupCard.style.display = "block";
        }

        function closePopupCard() {
            var popupCard = document.getElementById("popup-card");
            popupCard.style.display = "none";
        }
    </script>
</body>

</html>
