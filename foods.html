<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods And Drinks</title>
</head>

<style>
    body {
        text-align: center;
        margin-top: 30px;
        font-family: 'Courier';
        background-color: #FFF5E4;
        color: #FF9494;
    }

    .question {
        margin-bottom: 20px;
    }

    .options-container {
        margin-top: 20px;
    }

    .options-title {
        font-weight: bold;
        font-size: 25px;
        margin-bottom: 10px;
    }

    .choices {
        display: flex;
        justify-content: center;
    }

    .choice-label {
        margin-right: 15px;
        text-align: center;
    }

    .choice-label img {
        width: 100px; /* Adjust the width as needed */
        margin-bottom: 5px;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background-color: #FFFFFF;
        border: 2px solid #FF9494;
        border-radius: 5px;
        z-index: 1000;
    }

    .popup-message {
        margin-bottom: 10px;
    }

    .popup-button {
        background-color: #FF9494;
        color: #FFF5E4;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .haha {
        height: 90px;
    }

    .answerButton {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        font-family: 'courier';
        margin-bottom: 20px;
        background-color: #FFE3E1;
        color: #e67373;
        border-radius: 12px;
        border: 2px solid #FFE3E1;
    }

    .popup-card {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 30px;
        background-color: #FFFFFF;
        border: 2px solid #FF9494;
        border-radius: 5px;
        z-index: 1000;
    }

    .popup-card-message {
        margin-bottom: 10px;
    }

    .popup-card-button {
        background-color: #FF9494;
        color: #FFF5E4;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

<body>
    <div class="question"><b>Choose what you want!<br><i>if you don't like the foods and drinks then choose me<br> in the last in each option o(╥﹏╥)o</i></b></div>

    <div class="options-container">
        <div class="options-title">Foods</div>
        <div class="choices">
            <label class="choice-label">
                <img class="haha" src="foods/burger.jpg" alt="Food Image 1"><br>
                Burger<br>
                <input type="radio" name="foodDrink" value="option1">
            </label>
            <label class="choice-label">
                <img class="haha" src="foods/alaking.jpg" alt="Food Image 2"><br>
                Ala King<br>
                <input type="radio" name="foodDrink" value="option2">
            </label>
            <label class="choice-label">
                <img src="foods/fries.jpg" alt="Food Image 3"><br>
                Fries<br>
                <input type="radio" name="foodDrink" value="option3">
            </label>
            <label class="choice-label">
                <img src="peach-goma.gif" alt="Food Image 4"><br>
                Me(╥﹏╥)o<br>
                <input type="radio" name="foodDrink" value="option4" onclick="showPopupCard('Yahaya Princess Ah! HEHE!')">
            </label>
        </div>
    </div>
    <div class="options-container">
        <div class="options-title">Drinks</div>
        <div class="choices">
            <label class="choice-label">
                <img class="haha" src="foods/coffe.jpg" alt="Drink Image 1"><br>
                Coffe<br>
                <input type="radio" name="Drink" value="option1">
            </label>
            <label class="choice-label">
                <img class="haha" src="foods/cokefloat.jpg" alt="Drink Image 2"><br>
                Coke Float<br>
                <input type="radio" name="Drink" value="option2">
            </label>
            <label class="choice-label">
                <img src="foods/mcfloat.jpg" alt="Drink Image 3"><br>
                Mc Float<br>
                <input type="radio" name="Drink" value="option3">
            </label>
            <label class="choice-label">
                <img src="peach-goma.gif" alt="Drink Image 4"><br>
                Me(╥﹏╥)o<br>
                <input type="radio" name="Drink" value="option4" onclick="showPopupCard('Yahaya Princess Ah! HEHE!')">
            </label>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-message">Yahaya Princess Ah! HEHE!<br></div>
        <button class="popup-button" onclick="closePopup()">Close</button>
    </div>

    <div class="popup-card" id="popup-card">
        <div class="popup-card-message"></div>
        <button class="popup-card-button" onclick="closePopupCard()">Close</button>
    </div>

    <button class="answerButton" id="noButton" onclick="checkOptions()">If done choosing me...i mean food or drinks.<br>Click Here</button>

    <script>
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }

        function showPopupCard(message) {
            var popupCard = document.getElementById("popup-card");
            var popupCardMessage = document.querySelector(".popup-card-message");
            popupCardMessage.innerHTML = message;
            popupCard.style.display = "block";
        }

        function closePopupCard() {
            var popupCard = document.getElementById("popup-card");
            popupCard.style.display = "none";
        }

        function checkOptions() {
            var foodOptions = document.getElementsByName("foodDrink");
            var drinkOptions = document.getElementsByName("Drink");
            var selectedOption = false;

            for (var i = 0; i < foodOptions.length; i++) {
                if (foodOptions[i].checked) {
                    selectedOption = true;
                    break;
                }
            }

            if (!selectedOption) {
                for (var i = 0; i < drinkOptions.length; i++) {
                    if (drinkOptions[i].checked) {
                        selectedOption = true;
                        break;
                    }
                }
            }

            if (!selectedOption) {
                showPopupCard('Choose in the options first or choose me. Hehe!');
            } else {
                location.href='last.html';
            }
        }
    </script>
</body>

</html>
